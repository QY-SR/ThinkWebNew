<h1>1:冠心病</h1>
<h2>症状:如何判断患者心跳停止？黄思兵表示，如果病人“呼之不应，推之不醒”，基本可以判断心跳停止，这时要立刻开始心肺复苏。</h2>
<p>应急处理方法:为冠心病患者进行心肺复苏应首先让患者置于仰卧位，清理口鼻分泌物，开放气道，紧接着就要进行口对口人工呼吸。进行胸外心脏按压时，要定位在两乳头连线中点，用左手掌跟紧贴病人的胸部，两手重叠、手指相扣，左手五指翘起，双肘关节伸直，用上身重量垂直下压，深度至少5厘米，频率为每分钟至少100次。</p>
